version: "3.8"

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.dev
    restart: always
    env_file:
      - ./api-gateway/.env
    ports:
      - "1020:3000"
    networks:
      - backbone-network
    volumes:
      - ./api-gateway:/usr/src/app
      - app-data:/usr/src/app/uploads
  notification-service:
    build:
      context: ./microservices/notification-service
      dockerfile: Dockerfile.dev
    restart: always
    env_file:
      - ./microservices/notification-service/.env
    ports:
      - "1021:3000"
    networks:
      - backbone-network
    volumes:
      - ./microservices/notification-service:/usr/src/app

volumes:
  app-data:
    driver: local
networks:
  backbone-network:
    external: true
